<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="name">Rock Paper Scissors</p>
    <div class="moves">
    <button class="rockButton" onclick=" playGame('rock');">
        <img src="components\rock.png" class="move-icon">
    </button>

    <button class= "paperButton" onclick="playGame('paper');">
        <img src ="components\paper.png" class = "move-icon">
    </button>

    <button class="scissorsButton"onclick="playGame('scissors');">
        <img src ="components\scissors.png" class = "move-icon">
    </button>
    </div>

    <p class="js-result results"></p>
    <p class="js-moves moveDisplay"></p>
    <p class="js-score scoresDisplay"></p>

    <div class="scoreReset"><button class="resetButton" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="rps.js">
      
    </script>
  </body>
</html>
